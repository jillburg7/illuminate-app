<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Illuminate</title>

  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/foundation-icons.css" />
  <link rel="stylesheet" href="css/style.css"/>

  <script src="js/vendor/modernizr.js"></script>
  <script src="js/script.js"></script>
</head>
<body>

<!-- CONTENT STARTS HERE ! -->
  <section class="main-section">
  
    <div class="row">
      <div class="large-12 small-centered columns">
        <h1 class="text-center">Welcome to Illuminate</h1>
      </div>
    </div>

    <div class="row">
      <div class="small-12 medium-5 large-4 small-centered columns">
        <div class="panel">
          <h5>Select a user:</h5>
          <p>
            <a href="student/dashboard.html" class="small secondary button signup-link">Student</a>
            <a href="instructor/dashboard.html" class="small secondary button signup-link">Instructor</a>
          </p>
          <h6>[For testing purposes]</h6>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="small-11 small-centered columns">

        <!-- form content -->
        <form action="#" method="POST">
          <!-- user credentials grouping -->
          <div class="row">
            <div class="small-12 medium-8 large-6 small-centered columns">
              <fieldset>

                <legend>Log In to Illuminate</legend>
                <label>Email Address
                  <input type="email" placeholder="user@email.com">
                </label>

                <label>Password
                  <input type="password" placeholder="password">
                </label>
                <div class="row clearfix">
                  <div class="small-12 medium-6 large-6 columns left">
                    <p class="signup-link">Not a user? <a href="signup.html">Sign up!</a></p>
                  </div>
                  <div class="small-12 medium-6 large-6 columns right">
                    <a href="#" class="small button right signup-link">Log In</a>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
