<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Instructor Lecture</title>

	<link rel="stylesheet" href="../css/foundation.css" />
	<link rel="stylesheet" href="../css/foundation-icons.css" />
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/animate.min.css">

	<!-- must have script below to view pdf's -->
	<script src="../js/pdf.js"></script>
	<script src="../js/vendor/modernizr.js"></script>
</head>
<body>

	<div class="off-canvas-wrap">
		<div class="inner-wrap">

		<!-- Top Nav Bar -->
			<nav class="top-bar" data-topbar>
				<ul class="title-area">
					<li class="name">
						<h1><a href="dashboard.html">Illuminate</a></h1>
					</li>
					<li class="toggle-topbar">
						<a href="#">
							<i class="fi-lightbulb"></i>
						</a>
					</li>
				</ul>

				<section class="top-bar-section">
					<!-- Right Nav Section -->
					<ul class="right">
						<li></li>
						<li><a href="dashboard.html">Dashboard</a></li>
						<li><a href="#" data-reveal-id="selectQuizModal" data-reveal>Start a Quiz</a></li>
						<li><a id="notification-count">View Notifications</a></li>
						<!-- <li><a href="#" class="hide-for-large-up right-off-canvas-toggle">View Questions</a></li> -->
					</ul>
				</section>
			</nav>			

			<!-- Modal fly-in/pop-up thingy-->
			<div id="selectQuizModal" class="reveal-modal small" data-reveal>
				<form id="listQuizzes">
					<h4>Select from predefined quizzes:</h4><hr/>
				</form>
				<a class="close-reveal-modal">&#215;</a>
			</div>
			<!-- End Modal fly-in/pop-up thingy-->

			<section class="main-section">
				<div class="row">

					<!-- begin #lecture content -->
					<div id="lecture" class="small-12 medium-12 large-12 columns">
					
						<!-- pdf controls -->
						<div class="row show-for-medium-up">
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
									<i style="" class="fi-arrow-left right previous-page"></i>
									<i style="" class="fi-previous right"></i>
							</div>
							<div class="small-4 medium-2 large-2 columns" style="padding: 0px;">
								<h5 class="page-index"></h5>
							</div>
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
									<i class="fi-arrow-right left next-page"></i>
									<i style="" class="fi-next left"></i>
							</div>
						</div>

						<!-- PDF.js view goes here -->
						<canvas id="the-canvas" style="border:1px solid black;"> </canvas>
					
						<!-- pdf controls -->
						<div class="row">
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
									<i style="" class="fi-arrow-left right previous-page"></i>
									<i style="" class="fi-previous right"></i>
							</div>
							<div class="small-4 medium-2 large-2 columns" style="padding: 0px;">
								<h5 class="page-index"></h5>
							</div>
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
									<i class="fi-arrow-right left next-page"></i>
									<i style="" class="fi-next left"></i>
							</div>
						</div>

						<hr />
						<!-- Notes textfield -->
						<form>
							<div class="row">
								<div class="small-12 large-12 columns">
									<label>Notes
										<textarea placeholder="Enter notes here..."></textarea>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="small-12 large-12 columns">
									<button id="save" style="width: 25%;" type="button" class="nice-button right">Save</button>
								</div>
							</div>
						</form>
					</div>
					<!-- end #lecture content -->
					
					<!-- LARGE VIEW ACCORDION DISPLAY -->
					<div id="slider"  style="display: none;"> <!-- class="show-for-medium-up large-3 columns question-panel"> -->
						<div class="panel">
							<h4>Incoming Questions</h4>
							<dl id="msgs" class="accordion" data-accordion>
								<dd>
									<a href="#panel12">Question: ...?</a>
									<div id="panel12" class="content ">
										Panel 1. 
									</div>
								</dd>
								<dd style="display: none;">
									<a href="#panel22">Question: ...?</a>
									<div id="panel22" class="content">
										Panel 2.
									</div>
								</dd>
								<dd style="display: none;">
									<a href="#panel32">Question: ...?</a>
									<div id="panel32" class="content">
										Panel 3.
									</div>
								</dd>
							</dl>
						</div>
					</div>
					<!-- end #slider -->
				</div>
				<!-- end .row -->

				<!-- Footer -->
				<footer class="row">
					<div class="large-12 columns">
						<hr/>
						<div class="row">
							<div class="large-6 columns">
								<p>&copy; 2014 Critical Success Factors</p>
							</div>
						</div>
					</div>
				</footer>

			</section>
			<a class="exit-off-canvas"></a>
		</div>
	</div>

	<script src="../js/vendor/jquery.js"></script>
	<script src="../js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
	<script src="../js/lecture_instructor.js"></script>
</body>
</html>
