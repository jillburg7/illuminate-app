<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Student Lecture</title>

	<link rel="stylesheet" href="../css/foundation.css" />
	<link rel="stylesheet" href="../css/foundation-icons.css" />
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/animate.min.css">

	<!-- must have script below to view pdf's -->
	<script src="../js/pdf.js"></script>
	<script src="../js/vendor/modernizr.js"></script>
</head>
<body>

	<div class="off-canvas-wrap">
		<div class="inner-wrap">

			<!-- Top Nav Bar -->
			<nav class="top-bar" data-topbar>
				<ul class="title-area">
					<li class="name">
						<h1><a href="dashboard.html">Illuminate</a></h1>
					</li>
					<li class="toggle-topbar">
						<a href="#">
							<i class="fi-lightbulb"></i>
						</a>
					</li>
				</ul>

				<section class="top-bar-section">
					<!-- Right Nav Section -->
					<ul class="right">
						<li>
							<a href="dashboard.html">Dashboard</a>
						</li>
						<li>  <!-- class="show-for-medium-down" -->
							<a href="#" data-reveal-id="askQuestionModal" data-reveal>Ask a Question</a>
						</li>
						<li></li>
						<li class="has-dropdown">
							<a id="notification-count">View Notifications</a>
							<ul class="dropdown">
								<!-- <li><a href="#">First link in dropdown</a></li> -->
								<li><a href="#" data-reveal-id="answerQuizModal" data-reveal >You have a quiz waiting.</a></li>
							</ul>
						</li>
					</ul>
				</section>
			</nav>
			<!-- end nav -->

			<!-- MAIN CONTENT AREA STARTS HERE -->
			<section class="main-section">
				<div class="row">

					<!-- begin #lecture content -->
					<div id="lecture" class="small-12 medium-12 large-12 columns">

						<!-- pdf controls -->
						<div class="row show-for-medium-up">
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
								<i style="" class="fi-arrow-left right previous-page"></i>
								<i style="" class="fi-previous right"></i>
							</div>
							<div class="small-4 medium-2 large-2 columns" style="padding: 0px;">
								<h5 class="page-index"></h5>
							</div>
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
								<i class="fi-arrow-right left next-page"></i>
								<i style="" class="fi-next left"></i>
							</div>
						</div>

						<!-- PDF.js view goes here -->
						<canvas id="the-canvas" style="border:1px solid black;"> </canvas>

						<!-- pdf controls -->
						<div class="row">
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
								<i style="" class="fi-arrow-left right previous-page"></i>
								<i style="" class="fi-previous right"></i>
							</div>
							<div class="small-4 medium-2 large-2 columns" style="padding: 0px;">
								<h5 class="page-index"></h5>
							</div>
							<div class="small-4 medium-5 large-5 columns" style="padding: 0px;">
								<i class="fi-arrow-right left next-page"></i>
								<i style="" class="fi-next left"></i>
							</div>
						</div>

						<hr />
						<!-- Notes textfield -->
						<form>
							<div class="row">
								<div class="small-12 large-12 columns">
									<label>Notes
										<textarea placeholder="Enter notes here..."></textarea>
									</label>
								</div>
							</div>
							<div class="row">
								<div class="small-12 large-12 columns">
									<button id="save" style="width: 25%;" type="button" class="nice-button right">Save</button>
								</div>
							</div>
						</form>
					</div>
					<!-- end #lecture content -->

					<!-- Modal fly-in/pop-up thingy-->
					<div id="askQuestionModal" class=" reveal-modal" data-reveal>
						<form action="#" method="POST">
							<h4>Ask a Question?</h4>
							<textarea id="question-m" placeholder="Enter question here..."></textarea>
							<div id="char-counter-m" class="right">255 characters left</div>
							<button type="button" class="small button">Clear</button>
							<button type="button" class="small button">Submit</button>
						</form>
						<a class="close-reveal-modal">&#215;</a>
					</div>
					<!-- End Modal fly-in/pop-up thingy-->


					<!-- Modal fly-in/pop-up thingy-->
					<div id="answerQuizModal" class="reveal-modal small" data-reveal>
						<form id="quiz">
							<!-- <br/> -->
							<h4>Question:</h4>
							<h6 id="question"></h6>
							<hr />
							<h4>Choose an answer:</h4>

							<!-- multiple-choice: answer A -->
							<div class="row">
								<div class="small-12 medium-12 large-12 columns quiz">
									<input type="radio" name="quiz_ans" value="A" id="answerA" />
									<label for="answerA" style="margin-right: 0px; margin-left: 2px; padding: 0px;">
										<p id="ansA"><span>A.  </span></p>
									</label>
								</div>
							</div>

							<!-- multiple-choice: answer B -->
							<div class="row">
								<div class="small-12 medium-12 large-12 columns quiz">
									<input type="radio" name="quiz_ans" value="B" id="answerB" />
									<label for="answerB" style="margin-right: 0px; margin-left: 2px; padding: 0px;">
										<p id="ansB"><span>B.  </span></p>
									</label>
								</div>
							</div>

							<!-- multiple-choice: answer C -->
							<div class="row">
								<div class="small-12 medium-12 large-12 columns quiz">
									<input type="radio" name="quiz_ans" value="C" id="answerC" />
									<label for="answerC" style="margin-right: 0px; margin-left: 2px; padding: 0px;">
										<p id="ansC"><span>C.  </span></p>
									</label>
								</div>
							</div>

							<!-- multiple-choice: answer D -->
							<div class="row">
								<div class="small-12 medium-12 large-12 columns quiz">
									<input type="radio" name="quiz_ans" value="D" id="answerD" />
									<label for="answerD" style="margin-right: 0px; margin-left: 2px; padding: 0px;">
										<p id="ansD"><span>D.  </span></p>
									</label>
								</div>
							</div>

							<br>
							<button type="button" class="nice-button left">Clear</button>
							<button type="submit" class="nice-button right">Submit</button>

						</form>
						<a class="close-reveal-modal">&#215;</a>
					</div>
					<!-- End Modal fly-in/pop-up thingy-->
				</div>
				<!-- end .row -->

					<!-- Footer -->

					<footer class="row">
						<div class="large-12 columns">
							<hr>
							<div class="row">
								<div class="large-6 columns">
									<p>&copy; 2014 Critical Success Factors</p>
								</div>
								<div class="large-6 columns">
								</div>
							</div>
						</div>
					</footer>

				</section>
				<a class="exit-off-canvas"></a>

			</div>
		</div>

		<script src="../js/vendor/jquery.js"></script>
		<script src="../js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
		<script src="../js/lecture_student.js"></script>
	</body>
	</html>
